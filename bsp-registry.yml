        name: Linux
        build_system: yocto
        version: "4.0"
      build:
        path: build/adv-oenxp-bsp-rsb3720-kirkstone
        environment:
          docker:
            file: Dockerfile.ubuntu
            image: "advantech/bsp-registry/ubuntu-20.04/kas:4.7"
            args:
              - name: "DISTRO" 
                value: "20.04"
              - name: "KAS_VERSION"
                value: "4.7"
        configuration:
          - adv-bsp-oenxp-kirkstone-rsb3720.yaml

