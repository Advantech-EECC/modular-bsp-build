specification:
  version: "1.0"

environment:
  - name: "GITCONFIG_FILE"
    value: "$ENV{HOME}/.gitconfig"
  - name: "DL_DIR"
    value: "$ENV{HOME}/data/cache/downloads"
  - name: "SSTATE_DIR"
    value: "$ENV{HOME}/data/cache/sstate"

containers:
  - ubuntu-20.04:
      file: Dockerfile.ubuntu
      image: "advantech/bsp-registry/ubuntu-20.04/kas:4.7"
      args:
        - name: "DISTRO" 
          value: "ubuntu:20.04"
        - name: "KAS_VERSION"
          value: "4.7"
  - ubuntu-22.04:
      file: Dockerfile.ubuntu
      image: "advantech/bsp-registry/ubuntu-22.04/kas:5.0"
      args:
        - name: "DISTRO" 
          value: "ubuntu:22.04"
        - name: "KAS_VERSION"
          value: "5.0"
  - debian-13:
      file: Dockerfile.debian
      image: "advantech/bsp-registry/debian-13/kas:5.0"
      args:
        - name: "KAS_VERSION"
          value: "5.0"
        - name: "DISTRO" 
          value: "debian-trixie"
  - isar-debian-13:
      file: Dockerfile.isar.debian
      image: "advantech/bsp-registry/isar/debian-13/kas:5.0"
      privileged: true
      args:
        - name: "KAS_VERSION"
          value: "5.0"
        - name: "DISTRO" 
          value: "debian-trixie"

