specification:
  version: "2.0"

environment:
  - name: "GITCONFIG_FILE"
    value: "$ENV{HOME}/.gitconfig"
  - name: "DL_DIR"
    value: "$ENV{HOME}/data/cache/downloads"
  - name: "SSTATE_DIR"
    value: "$ENV{HOME}/data/cache/sstate"

containers:
  - ubuntu-20.04:
      file: Dockerfile.ubuntu
      image: "advantech/bsp-registry/ubuntu-20.04/kas:4.7"
      args:
        - name: "DISTRO"
          value: "ubuntu:20.04"
        - name: "KAS_VERSION"
          value: "4.7"
  - ubuntu-22.04:
      file: Dockerfile.ubuntu
      image: "advantech/bsp-registry/ubuntu-22.04/kas:5.0"
      args:
        - name: "DISTRO"
          value: "ubuntu:22.04"
        - name: "KAS_VERSION"
          value: "5.0"

devices:

  # =====================================
  # Advantech RSB3730 (i.MX8MM)
  # =====================================

  - rsb3730:
      vendor: Advantech
      soc_vendor: NXP
      machine: imx8mmrsb3730a2
      releases:
        mickledore-nxp:
          - adv-bsp-oenxp-mickledore-rsb3730.yaml

  - rsb3730-4g:
      vendor: Advantech
      soc_vendor: NXP
