specification:
  version: "1.0"

registry:
  cache:
    downloads: "/home/mikhail-tsukerman/data/cache/downloads"
    sstate: "/home/mikhail-tsukerman/data/cache/sstate"

  bsp:
    - name: poky-qemuarm64-master
      description: "QEMU ARM64 Master BSP"
      os:
        name: Linux
        build_system: yocto
        version: "4.0"
      build:
        path: build/qemu-arm64-master
        environment:
          docker:
            file: Dockerfile.ubuntu
            image: "advantech/bsp-registry/ubuntu-22.04/kas:5.0"
            args:
              - name: "DISTRO" 
                value: "ubuntu:22.04"
              - name: "KAS_VERSION"
                value: "5.0"
        configuration:
          - yocto/master.yml
          - compilers/clang/master.yml
          - yocto/qemu/qemuarm64.yaml     

