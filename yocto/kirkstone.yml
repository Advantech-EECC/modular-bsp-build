header:
  version: 14

defaults:
  repos:
    branch: "kirkstone"

# https://downloads.yoctoproject.org/releases/yocto/yocto-4.0.28/RELEASENOTES
repos:
  poky:
    url: "https://git.yoctoproject.org/poky"
    commit: "24a3f7b3648185e33133f5d96b184a6cb6524f3d"
    path: "layers/poky"
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  bitbake:
    url: "https://github.com/openembedded/bitbake.git"
    branch: "2.0"
    commit: "046871d9fd76efdca7b72718b328d8f545523f7e"
    path: "layers/bitbake"
    layers:
      bitbake: "disabled"

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    commit: "058249f9a836e3aa866436aa6e37d6d48ff768fd"
    path: "layers/meta-openembedded"
    layers:
      meta-filesystems:
      meta-gnome:
      meta-initramfs:
      meta-multimedia:
      meta-networking:
      meta-oe:
      meta-perl:
      meta-python:
      meta-webserver:
      meta-xfce:

  meta-virtualization:
    url: "https://git.yoctoproject.org/meta-virtualization"
    commit: "cca772a457a75b2661371932ff79c392da3118db"
    branch: "master"
    path: "layers/meta-virtualization"
    layers:
      .:

local_conf_header:
  distro: |
    WARN_QA:remove = "license-exists"
