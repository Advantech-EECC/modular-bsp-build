header:
  version: 14

defaults:
  repos:
    branch: "styhead"

distro: poky

# https://downloads.yoctoproject.org/releases/yocto/yocto-5.1.4/RELEASENOTES
repos:
  poky:
    url: "https://git.yoctoproject.org/poky"
    commit: "bca4068948e4383cc18a24a3c224bbc339f7de2a"
    path: "layers/poky"
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-security:
    url: "https://git.yoctoproject.org/meta-security"
    commit: "e2c44c8b5d02591ec0be3266d6667e16725bcb92"
    path: "layers/meta-security"
    layers:
      meta-parsec:
      meta-tpm:

  meta-arm:
    url: "https://git.yoctoproject.org/meta-arm"
    commit: "0ef5fd96829b68977e6eb0d3b5e092283ce89f6f"
    path: "layers/meta-arm"
    layers:
      meta-arm:
      meta-arm-toolchain:

  meta-virtualization:
    url: "https://git.yoctoproject.org/meta-virtualization"
    commit: "9e9f60e959f3710fb7a16b9829d950c3d94c0d4a"
    path: "layers/meta-virtualization"
    layers:
      .:

  meta-arm:
    url: "https://git.yoctoproject.org/meta-arm"
    commit: "0d4c09cf00b0eb3a0bcafb4087e9ef1cec7b7490"
    path: "layers/meta-arm"
    layers:
      meta-arm:
      meta-arm-toolchain:
      meta-arm-systemready:

  bitbake:
    url: "https://github.com/openembedded/bitbake.git"
    branch: "2.10"
    commit: "82b9f42126983579da03bdbb4e3ebf07346118a7"
    path: "layers/bitbake"
    layers:
      bitbake: "disabled"

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    commit: "c93994f1bb601c57548b588d4f77a044d90822cf"
    path: "layers/meta-openembedded"
    layers:
      meta-filesystems:
      meta-gnome:
      meta-initramfs:
      meta-multimedia:
      meta-networking:
      meta-oe:
      meta-perl:
      meta-python:
      meta-webserver:
      meta-xfce:

local_conf_header:
  distro: |
    ERROR_QA:remove = "license-exists"
