header:
  version: 14

defaults:
  repos:
    branch: "whinlatter"

repos:
  openembedded-core:
    url: "https://git.openembedded.org/openembedded-core"
    path: "layers/openembedded-core"
    layers:
      meta:

  meta-yocto:
    url: "https://git.yoctoproject.org/meta-yocto"
    path: "layers/meta-yocto"
    layers:
      meta-poky:
      meta-yocto-bsp:

  meta-arm:
    url: "https://git.yoctoproject.org/meta-arm"
    path: "layers/meta-arm"
    branch: "master"
    layers:
      meta-arm:
      meta-arm-toolchain:

  bitbake:
    url: "https://github.com/openembedded/bitbake.git"
    path: "layers/bitbake"
    branch: "master"
    layers:
      bitbake: "disabled"

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    path: "layers/meta-openembedded"
    layers:
      meta-filesystems:
      meta-gnome:
      meta-initramfs:
      meta-multimedia:
      meta-networking:
      meta-oe:
      meta-perl:
      meta-python:
      meta-webserver:
      meta-xfce:
