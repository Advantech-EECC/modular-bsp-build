header:
  version: 14

defaults:
  repos:
    branch: "mickledore"

# https://downloads.yoctoproject.org/releases/yocto/yocto-4.2/RELEASENOTES
repos:
  poky:
    url: "https://git.yoctoproject.org/poky"
    commit: "21790e71d55f417f27cd51fae9dd47549758d4a0"
    path: "layers/poky"
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  bitbake:
    url: "https://github.com/openembedded/bitbake.git"
    branch: "2.4"
    commit: "d97d62e2cbe4bae17f0886f3b4759e8f9ba6d38c"
    path: "layers/bitbake"
    layers:
      bitbake: "disabled"

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    commit: "8e1f0fa6bfac0e96fedc666fe9066f92c85afb27"
    path: "layers/meta-openembedded"
    layers:
      meta-filesystems:
      meta-gnome:
      meta-initramfs:
      meta-multimedia:
      meta-networking:
      meta-oe:
      meta-perl:
      meta-python:
      meta-webserver:
      meta-xfce:

  meta-virtualization:
    url: "https://git.yoctoproject.org/meta-virtualization"
    commit: "b8db7002764712f2902fe9dea098c171b1128076"
    path: "layers/meta-virtualization"
    layers:
      .:

  meta-arm:
    url: "https://git.yoctoproject.org/meta-arm"
    commit: "9bcc166bd5bb717aa86bb0464621a36abc51fa19"
    path: "layers/meta-arm"
    layers:
      meta-arm:
      meta-arm-toolchain:

  meta-security:
    url: "https://git.yoctoproject.org/meta-security"
    commit: "d7db0a3bd1a8639df7570483f003ce00cbe274a2"
    path: "layers/meta-security"
    layers:
      meta-parsec:
      meta-tpm:

local_conf_header:
  distro: |
    WARN_QA:remove = "license-exists"
