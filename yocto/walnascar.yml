header:
  version: 14

defaults:
  repos:
    branch: "walnascar"

# https://downloads.yoctoproject.org/releases/yocto/yocto-5.2.2/RELEASENOTES
repos:
  poky:
    url: "https://git.yoctoproject.org/poky"
    commit: "9b96fdbb0cab02f4a6180e812b02bc9d4c41b1a5"
    path: "layers/poky"
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-security:
    url: "https://git.yoctoproject.org/meta-security"
    commit: "784ca4b6584101e971b2d5d76ec7b716ad1301b5"
    path: "layers/meta-security"
    layers:
      meta-parsec:
      meta-tpm:

  meta-virtualization:
    url: "https://git.yoctoproject.org/meta-virtualization"
    commit: "4fedb61ebf60745a367d857af255006bd3509a39"
    path: "layers/meta-virtualization"
    layers:
      .:

  meta-arm:
    url: "https://git.yoctoproject.org/meta-arm"
    commit: "42928dcc171629b495bbfcd8eda17ef6b8bdbfa3"
    path: "layers/meta-arm"
    layers:
      meta-arm:
      meta-arm-toolchain:
      # meta-arm-systemready:

  bitbake:
    url: "https://github.com/openembedded/bitbake.git"
    branch: "2.14"
    commit: "546b347b4d3d82c01ecc99f45296f66e44638adc"
    path: "layers/bitbake"
    layers:
      bitbake: "disabled"

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    commit: "0d2d2d193a1619b6dbebaf335f1ef785478049e3"
    path: "layers/meta-openembedded"
    layers:
      meta-filesystems:
      # meta-initramfs:
      meta-multimedia:
      meta-networking:
      meta-oe:
      meta-perl:
      meta-python:
      # meta-webserver:

bblayers_conf_header:
  walnascar: |
    LCONF_VERSION = "7"
    ERROR_QA:remove = "license-exists"
    DISTRO_FEATURES += "ipv6"
