header:
  version: 14

defaults:
  repos:
    branch: "nanbield"

# https://downloads.yoctoproject.org/releases/yocto/yocto-4.3/RELEASENOTES
repos:
  poky:
    url: "https://git.yoctoproject.org/poky"
    commit: "7b8aa378d069ee31373f22caba3bd7fc7863f447"
    path: "layers/poky"
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  bitbake:
    url: "https://github.com/openembedded/bitbake.git"
    branch: "2.4"
    commit: "c7e094ec3beccef0bbbf67c100147c449d9c6836"
    path: "layers/bitbake"
    layers:
      bitbake: "disabled"

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    commit: "da9063bdfbe130f424ba487f167da68e0ce90e7d"
    path: "layers/meta-openembedded"
    layers:
      meta-filesystems:
      meta-gnome:
      meta-initramfs:
      meta-multimedia:
      meta-networking:
      meta-oe:
      meta-perl:
      meta-python:
      meta-webserver:
      meta-xfce:

local_conf_header:
  distro: |
    WARN_QA:remove = "license-exists"
