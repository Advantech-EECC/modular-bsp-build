name: Test BSP Builds

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - '**.yml'
      - '**.yaml'
      - 'bsp.py'
      - 'requirements.txt'
      - 'Dockerfile*'
      - 'scripts/**'
      - '.github/workflows/test-bsp-builds.yml'
  pull_request:
    paths:
      - '**.yml'
      - '**.yaml'
      - 'bsp.py'
      - 'requirements.txt'
      - 'Dockerfile*'
      - 'scripts/**'
      - '.github/workflows/test-bsp-builds.yml'
  workflow_dispatch:
    inputs:
      bsp_name:
        description: 'BSP to build (e.g., poky-qemuarm64-scarthgap)'
        required: false
        default: 'poky-qemuarm64-scarthgap'
        type: string

permissions:
  contents: read

env:
  # Default BSP to build (can be overridden by workflow_dispatch input)
  DEFAULT_BSP: 'poky-qemuarm64-scarthgap'

jobs:
  test-bsp-builds:
    name: Test BSP Builds
    runs-on: node
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # dacite is required by bsp.py for data class conversion
          pip install dacite
      
      - name: Verify build environment
        run: |
          echo "=========================================="
          echo "Build Environment Information"
          echo "=========================================="
          echo "Python version: $(python --version)"
          echo "KAS version: $(kas --version 2>&1 || echo 'KAS not found')"
          echo "Docker version: $(docker --version 2>&1 || echo 'Docker not found')"
          echo "Available disk space:"
          df -h | grep -E '^Filesystem|/$'
          echo ""
      
      - name: List available BSPs
        run: |
          echo "=========================================="
          echo "Available BSPs in Registry"
          echo "=========================================="
          python3 bsp.py list
          echo ""
      
      - name: Build BSP images
        run: |
          echo "=========================================="
          echo "Building BSP Images"
          echo "=========================================="
          
          # Select BSP to build (configurable via workflow_dispatch or environment)
          BSP_TO_BUILD="${{ github.event.inputs.bsp_name || env.DEFAULT_BSP }}"
          
          echo "Building BSP: $BSP_TO_BUILD"
          echo "Build started at: $(date)"
          echo "=========================================="
          
          # Create log directory
          mkdir -p /tmp/bsp-build-logs
          BUILD_LOG="/tmp/bsp-build-logs/build-${BSP_TO_BUILD}-$(date +%Y%m%d-%H%M%S).log"
          
          # Run the BSP build using bsp.py with output logging
          echo "Build output will be logged to: $BUILD_LOG"
          set -x  # Enable command echoing for better visibility
          if python3 bsp.py build "$BSP_TO_BUILD" 2>&1 | tee "$BUILD_LOG"; then
            set +x
            echo ""
            echo "✓ Successfully built $BSP_TO_BUILD"
            echo "Build completed at: $(date)"
            BUILD_SUCCESS=1
          else
            set +x
            echo ""
            echo "✗ Failed to build $BSP_TO_BUILD"
            echo "Build failed at: $(date)"
            echo ""
            echo "Last 50 lines of build log:"
            tail -50 "$BUILD_LOG"
            BUILD_SUCCESS=0
          fi
          
          echo ""
          echo "=========================================="
          echo "Build Summary"
          echo "=========================================="
          echo "BSP: $BSP_TO_BUILD"
          echo "Log file: $BUILD_LOG"
          
          if [ $BUILD_SUCCESS -eq 1 ]; then
            echo "Status: ✅ Build completed successfully!"
          else
            echo "Status: ❌ Build failed!"
            exit 1
          fi
      
      - name: Cleanup build artifacts
        if: always()
        run: |
          echo "=========================================="
          echo "Cleaning up build artifacts"
          echo "=========================================="
          
          # Remove temporary build logs (but preserve in case of failure for debugging)
          if [ -d /tmp/bsp-build-logs ]; then
            echo "Build logs location: /tmp/bsp-build-logs"
            ls -lh /tmp/bsp-build-logs/ || true
          fi
          
          # Clean up other temporary files
          rm -rf /tmp/kas_* /tmp/bsp_* 2>/dev/null || true
          
          # Note: Build directories may be preserved for caching
          # on the self-hosted runner based on build server configuration
          
          echo "✓ Cleanup complete"
