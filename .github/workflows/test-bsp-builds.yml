name: Test BSP Builds

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - '**.yml'
      - '**.yaml'
      - 'bsp.py'
      - 'requirements.txt'
      - 'Dockerfile*'
      - 'scripts/**'
      - '.github/workflows/test-bsp-builds.yml'
  pull_request:
    paths:
      - '**.yml'
      - '**.yaml'
      - 'bsp.py'
      - 'requirements.txt'
      - 'Dockerfile*'
      - 'scripts/**'
      - '.github/workflows/test-bsp-builds.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-bsp-builds:
    name: Test BSP Builds
    runs-on: build-server2
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # dacite is required by bsp.py for data class conversion
          pip install dacite
      
      - name: Verify build environment
        run: |
          echo "=========================================="
          echo "Build Environment Information"
          echo "=========================================="
          echo "Python version: $(python --version)"
          echo "KAS version: $(kas --version 2>&1 || echo 'KAS not found')"
          echo "Docker version: $(docker --version 2>&1 || echo 'Docker not found')"
          echo "Available disk space:"
          df -h | grep -E '^Filesystem|/$'
          echo ""
      
      - name: List available BSPs
        run: |
          echo "=========================================="
          echo "Available BSPs in Registry"
          echo "=========================================="
          python3 bsp.py list
          echo ""
      
      - name: Build BSP images
        run: |
          echo "=========================================="
          echo "Building BSP Images"
          echo "=========================================="
          
          # Select BSPs to build (QEMU BSPs are faster for testing)
          # These can be configured based on build server capabilities
          BSP_TO_BUILD="poky-qemuarm64-scarthgap"
          
          echo "Building BSP: $BSP_TO_BUILD"
          echo "=========================================="
          
          # Run the BSP build using bsp.py
          if python3 bsp.py build "$BSP_TO_BUILD"; then
            echo "✓ Successfully built $BSP_TO_BUILD"
            BUILD_SUCCESS=1
          else
            echo "✗ Failed to build $BSP_TO_BUILD"
            BUILD_SUCCESS=0
          fi
          
          echo ""
          echo "=========================================="
          echo "Build Summary"
          echo "=========================================="
          
          if [ $BUILD_SUCCESS -eq 1 ]; then
            echo "✅ BSP build completed successfully!"
          else
            echo "❌ BSP build failed!"
            exit 1
          fi
      
      - name: Cleanup build artifacts
        if: always()
        run: |
          echo "=========================================="
          echo "Cleaning up build artifacts"
          echo "=========================================="
          
          # Remove any temporary build directories
          rm -rf /tmp/kas_* /tmp/bsp_* 2>/dev/null || true
          
          # Note: Build directories may be preserved for caching
          # on the self-hosted runner based on build server configuration
          
          echo "✓ Cleanup complete"
